{% extends 'base.html' %}
{% load static %}
{% block content %}

	<body class="img js-fullheight" style="background-image: url({% static 'images/bg.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section" style="color:darkgreen;font-family: 'Rubik Dirt', 'Cursive';">LOGIN</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
<!--		      	<h3 class="mb-4 text-center">Have an account?</h3>-->
		      	<form action="login" method="post" class="signin-form">
					{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" name="username" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" name="password" class="form-control" placeholder="Password" required>
<!--					<span toggle="#password-field" style="align:right;" class="fa fa-fw fa-eye field-icon toggle-password"></span>-->
	            </div>
	         <div class="form-group" style="text-align:center;">
					<button class="btn btn-success" type="submit">Login</button>
					<a href="/" type="submit"  class="btn btn-info" >Home</a>
<!--	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>-->
	            </div>
<!--	            <div class="form-group d-md-flex">-->
<!--	            	<div class="w-50">-->
<!--		            	<label class="checkbox-wrap checkbox-primary">Remember Me-->
<!--									  <input type="checkbox" checked>-->
<!--									  <span class="checkmark"></span>-->
<!--									</label>-->
<!--								</div>-->
<!--								<div class="w-50 text-md-right">-->
<!--									<a href="#" style="color: #fff">Forgot Password</a>-->
<!--								</div>-->
<!--	            </div>-->
	          </form>
						{% for msg in messages %}
						<h5 style="color:red; background-color:black; text-align:center;">{{msg}}</h5>
						{% endfor %}
		      </div>
              </div>
			</div>
		</div>

	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

{% endblock %}
